<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅推荐系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- 登录/注册表单 -->
                <div id="authForm" class="card p-4">
                    <h2 class="text-center mb-4">登录/注册</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名：</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码：</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登录</button>
                        <button type="button" class="btn btn-link w-100 mt-2" onclick="showRegisterForm()">没有账号？立即注册</button>
                    </form>
                    <form id="registerForm" class="d-none">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">用户名：</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">密码：</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">注册</button>
                        <button type="button" class="btn btn-link w-100 mt-2" onclick="showLoginForm()">已有账号？立即登录</button>
                    </form>
                </div>

                <!-- 推荐表单 -->
                <div id="recommendationForm" class="card p-4 d-none">
                    <h2 class="text-center mb-4">餐厅推荐系统</h2>
                    <form id="preferenceForm">
                        <div class="mb-3">
                            <label for="region" class="form-label">选择地区：</label>
                            <select class="form-select" id="region" required>
                                <option value="北京">北京</option>
                                <option value="上海">上海</option>
                                <option value="广州">广州</option>
                                <option value="成都">成都</option>
                                <option value="重庆">重庆</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preference" class="form-label">您的偏好：</label>
                            <input type="text" class="form-control" id="preference" placeholder="例如：我喜欢环境优雅的餐厅" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">获取推荐</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2" onclick="getNearbyAttractions()">推荐附近景点</button>
                    </form>
                </div>

                <!-- 推荐结果 -->
                <div id="recommendations" class="card p-4 mt-4 d-none">
                    <h2 class="text-center mb-4">推荐结果</h2>
                    <div id="results" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 自定义 JS -->
    <script src="app.js"></script>
</body>
</html>
